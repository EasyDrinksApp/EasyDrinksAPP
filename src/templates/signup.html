{% extends "layout.html" %}
{% block title %}
Sign Up
{% endblock %}
{% block body %}
<div class="row">
	<div class="offset-md-3 col-md-6">
		<h1>Sign Up</h1>
		<form method="post" action="{{ url_for('signup') }}">
			<p><input name="usuario" type="text"></p>
			<p><input name="password" type="password"></p>
			<button type="submit" class="btn btn-primary">Sign Up</button>
		</form>
	</div>
</div>

{% endblock %}
